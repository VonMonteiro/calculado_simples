<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples usando JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Calculadora Simples</h2>
        <input id="num1" name="num1" type="text"><br>
        <input id="num2" name="num2" type="text">
        <br>
        <input id="box1" name="sing-area" type="radio" value="add"><b>+</b>
        <input id="box2" name="sing-area" type="radio" value="subtract"><b>-</b>
        <input id="box3" name="sing-area" type="radio" value="multiply"><b>*</b>
        <input id="box4" name="sing-area" type="radio" value="divide"><b>/</b>
        <br>
        <button onclick="resultado()" type="button">calcular</button>
        <h1 id="areaResultado"></h1>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
